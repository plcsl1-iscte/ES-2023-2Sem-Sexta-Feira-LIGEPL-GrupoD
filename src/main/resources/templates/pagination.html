<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendar Pagination</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div th:fragment="pagination">
    <!-- Overlapping messages -->
    <div th:if="${not #lists.isEmpty(overlappingLessonsMessages)}" class="alert alert-danger" role="alert">
        <h4>Tem as seguintes aulas sobrepostas:</h4>
        <form th:action="@{/overlappingPrev(page=${overlappingPageNumber != null ? overlappingPageNumber - 1 : 0})}" method="post">
            <button type="submit" class="btn btn-sm btn-secondary" th:disabled="${overlappingPageNumber == null or overlappingPageNumber == 0}">&laquo; Previous</button>
        </form>
        <form th:action="@{/overlappingNext(page=${overlappingPageNumber != null ? overlappingPageNumber + 1 : 0})}" method="post">
            <input type="hidden" th:field="*{overlappingLessonsMessages}" />
            <button type="submit" class="btn btn-sm btn-secondary" th:disabled="${overlappingPageNumber == null or overlappingPageNumber == overlappingTotalPages - 1}">Next &raquo;</button>
        </form>
        <div class="ml-3">
            Page <span th:text="${overlappingPageNumber != null ? overlappingPageNumber + 1 : 1}"></span> of <span th:text="${overlappingTotalPages}"></span>
        </div>
        <div th:each="msg : ${overlappingLessonsMessages}">
            <p th:text="${msg}"></p>
        </div>
    </div>

    <!-- Overbooked messages -->
    <div th:if="${not #lists.isEmpty(overbookedLessonsMessages)}" class="alert alert-info" role="alert">
        <h4>Tem as seguintes aulas sobrelotadas:</h4>
        <form th:action="@{/overbookedPrev(page=${overbookedPageNumber != null ? overbookedPageNumber - 1 : 0})}" method="post">
            <button type="submit" class="btn btn-sm btn-secondary" th:disabled="${overbookedPageNumber == null or overbookedPageNumber == 0}">&laquo; Previous</button>
        </form>
        <form th:action="@{/overbookedNext(page=${overbookedPageNumber != null ? overbookedPageNumber + 1 : 0})}" method="post">
            <input type="hidden" th:field="*{overbookedLessonsMessages}" />
            <button type="submit" class="btn btn-sm btn-secondary" th:disabled="${overbookedPageNumber == null or overbookedPageNumber == overbookedTotalPages - 1}">Next &raquo;</button>
        </form>
        <div class="ml-3">
            Page <span th:text="${overbookedPageNumber != null ? overbookedPageNumber + 1 : 1}"></span> of <span th:text="${overbookedTotalPages}"></span>
        </div>
        <div th:each="msg : ${overbookedLessonsMessages}">
            <p th:text="${msg}"></p>
        </div>
    </div>
</div>
</body>

</html>
