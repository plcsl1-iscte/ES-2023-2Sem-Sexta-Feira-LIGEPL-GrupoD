<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
                <div class="d-flex flex-column align-items-center m-3 mt-3">
                    <div class="mb-3 w-100">
                        <form id="handleFileUpload" method="post" enctype="multipart/form-data" th:action="@{/handleFileUpload}"
                            th:object="${model}">
                            <div class="cursor-pointer">
                                <label for="formFile"
                                    class="text-center btn btn-primary btn-block font-weight-normal">Importar
                                    Horário</label>
                                <input class="form-control form-control-sm" type="file" id="formFile" name="file">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                        </form>
                    </div>
                    <div class="mb-3 w-100">
                        <button class="btn btn-primary btn-block" id="exportCSV">Exportar CSV</button>
                    </div>
                    <div class="w-100">
                        <button class="btn btn-primary btn-block" id="exportJSON">Exportar JSON</button>
                    </div>
                </div>
            </div>

            <div class="col py-3">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
        // Initialize the calendar
        $('#calendar').fullCalendar({
            // Add your calendar options here
            // For example:
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            defaultDate: '2023-04-18',
            navLinks: true, // can click day/week names to navigate views
            editable: true,
            eventLimit: true, // allow "more" link when too many events
        });
    });   
</script>

</html>
