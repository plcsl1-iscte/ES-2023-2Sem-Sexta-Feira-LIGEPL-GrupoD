<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Horário</title>
</head>
<body>
    <h1>Horário</h1>
    <table>
        <thead>
            <tr>
                <th>Curso</th>
                <th>Unidade Curricular</th>
                <th>Turno</th>
                <th>Turma</th>
                <th>Inscritos no turno</th>
                <th>Dia da semana</th>
                <th>Hora início da aula</th>
                <th>Hora fim da aula</th>
                <th>Data da aula</th>
                <th>Sala atribuída à aula</th>
                <th>Lotação da sala</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="horario : ${horarios}">
                <td th:text="${horario.curso}"></td>
                <td th:text="${horario.unidadeCurricular}"></td>
                <td th:text="${horario.turno}"></td>
                <td th:text="${horario.turma}"></td>
                <td th:text="${horario.inscritos}"></td>
                <td th:text="${horario.diaSemana}"></td>
                <td th:text="${horario.horaInicio}"></td>
                <td th:text="${horario.horaFim}"></td>
                <td th:text="${horario.dataAula}"></td>
                <td th:text="${horario.sala}"></td>
                <td th:text="${horario.lotacaoSala}"></td>
            </tr>
        </tbody>
    </table>
    <p>Total de horários: <span th:text="${horarios.size()}"></span></p>
</body>
</html>
